{% load static %}

<header class="mb-3">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href={% url 'main' %}><img src={% static "image/logo/fishing.png" %} class="img-fluid" alt="Логотип" width="35" height="28"> Дневник рыбака</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav menu">
                    <li class="nav-item">
                        <a class="nav-link" href={% url 'main' %}>Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href={% url 'catch' %}>Мой улов</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=#>Разработчики</a>
                    </li>
                </ul>
            </div>

            <form class="d-flex" action="{% url 'main' %}" method="post">
                {% csrf_token %}
                <input class="form-control me-2" type="search" name="city" placeholder="Название города" aria-label="Search">
                <button class="btn btn-light" type="submit" name="btn_city_name"><img src={% static "image/logo/lupa_1.png" %} class="img-fluid" alt="Поиск" height=30px width=24px>
                </button>
            </form>
        </div>
    </nav>
