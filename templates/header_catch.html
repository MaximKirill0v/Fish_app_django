{% load static %}

<header class="mb-3" xmlns="http://www.w3.org/1999/html">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href={% url 'main' %}><img src={% static "image/logo/fishing.png" %}
            class="img-fluid" alt="Логотип" width="35" height="28"> Дневник рыбака</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav menu">
                    <li class="nav-item">
                        <a class="nav-link" href={% url 'main' %}>Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href={% url 'catch' %}>Мой улов</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=#>Разработчики</a>
                    </li>
                </ul>
            </div>
            {% if request.user.is_authenticated %}
            <h1 style="color: white; font-size: 22px; padding-right: 8px; padding-bottom: 7px;">Логин: {{ user.username }}</h1>
            <div class="btn-group" style="margin-left:2px;" role="group" aria-label="Basic outlined example">
                <a href={% url 'logout' %}>
                <button type="button" class="btn btn-light" style="width: 200px;">Выход</button>
                </a>
            </div>
            {% else %}
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <a href={% url 'login' %}>
                <button type="button" class="btn btn-light" style="width: 200px;">Авторизоваться</button>
                </a>
            </div>
            <div class="btn-group" style="margin-left:2px;" role="group" aria-label="Basic outlined example">
                <a href={% url 'registration' %}>
                <button type="button" class="btn btn-light" style="width: 200px;">Зарегистрироваться</button>
                </a>
            </div>
            {% endif %}
        </div>
    </nav>
</header>
